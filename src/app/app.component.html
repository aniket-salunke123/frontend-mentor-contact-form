<div class="main-container">
  <div class="form-container">
    <h2 class="form-heading">
      Contact Us
    </h2>
    <div class="form-group">
      <mat-form-field appearance="outline" floatLabel="always" id="first-name">
        <mat-label color="primary">First Name</mat-label>
        <input matInput required>
        <mat-error>This field is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Last Name</mat-label>
        <input matInput required>
        <mat-error>This field is required</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Email Address</mat-label>
        <input matInput required>
        <mat-error>This field is required</mat-error>
        <mat-error>Please enter a valid email address</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <!-- <mat-label>Query Type</mat-label> -->
      <mat-radio-group aria-label="Query Type">
        <mat-radio-button value="1"> General Enquiry</mat-radio-button>
        <mat-radio-button value="2">Support Request</mat-radio-button>
      </mat-radio-group>
      <!-- Please select a query type1 -->
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Message</mat-label>
        <textarea matInput rows="5" required></textarea>
        <!-- <mat-error>This field is required</mat-error> -->
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-checkbox>I consent to being contacted by the team</mat-checkbox>
      <!-- To submit this form, please consent to being contacted -->
    </div>
    <div class="form-group">
      <button mat-flat-button class="btn-submit">Submit</button>
    </div>
  </div>
</div>
